<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Card</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="product">
         <div class="gallery">
            <img 
           id="productImg" src="img/image1.png" alt="image">
            <div class="controls">
               <span class="btn"></span>
               <span class="btn"></span>
               <span class="btn"></span>
            </div>
         </div>
         <div class="details">
            <h1>Casual T-shirt</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <p>
               Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.
            </p>
            <form>
               <div class="size-select">
                  <p>Size</p>
                  <label for="small">
                     <input id="small" type="radio" name="size">
                     <span>S</span>
                  </label>
                  <label for="medium">
                     <input id="medium" type="radio" name="size">
                     <span>M</span>
                  </label>
                  <label for="large">
                     <input id="large" type="radio" name="size">
                     <span>L</span>
                  </label>
                  <label for="x-large">
                     <input id="x-large" type="radio" name="size">
                     <span>XL</span>
                  </label>
                  <label for="xx-large">
                     <input id="xx-large" type="radio" name="size">
                     <span>XXL</span>
                  </label>
               </div>
               <div class="color-select">
                  <p>Color</p>
                  <label for="red">
                     <input id="red" type="radio" name="color">
                     <span class="color-1"></span>
                  </label>
                  <label for="green">
                     <input id="green" type="radio" name="color">
                     <span class="color-2"></span>
                  </label>
                  <label for="blue">
                     <input id="blue" type="radio" name="color">
                     <span class="color-3"></span>
                  </label>
                  <label for="pink">
                     <input id="pink" type="radio" name="color">
                     <span class="color-4"></span>
                  </label>
               </div>
               <div class="quantity-select">
                  <p>Quantity</p>
                  <input type="number" value="1">
               </div>
               <button>Buy Now</button>
            </form>
         </div>
      </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
